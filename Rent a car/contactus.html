<html>
<head>
    <meta charset="utf-8">

     <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

<body>
  
<header>
        <a href="#" class="logo"><img src="jeep.png"></a>

        <div class="bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>

            <li><a href="About.html">About</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </header>
    <div class="contact-section">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="Send">
            </form>
        </div>
        <div class="contact-info">
            <div><i class="fa-solid fa-location-dot"></i>Magjistralja Prishtine-ferizaj,Kosove </div>
            <div><i class="fa-solid fa-envelope"></i>RentACarExpress@email.com</div>
            <div><i class="fa-solid fa-phone"></i>+383 (0)38 500 500</div>
            <div><i class="fa-solid fa-clock"></i>Mon-Sun 08:00 AM to 18:00 PM</div>
        </div>
    </div>

    <style>
        /* Your existing styles */
        .contact-form .text-box{
        background: #111010;
        color: #c8bfbf;
        border: none;
        width: calc(50% - 10px);
        height: 50px;
        padding: 12px;
        font-size: 15px;
        border-radius: 5px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
        opacity: 0.9;
    }
    .contact-form .text-box:focus {
    color: #c8bfbf; /* Ngjyra e tekstit kur fusha është në fokus */
}
    body{
    min-height: 100vh;
    background-image: url(vetura.png);
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}   
    /* Additional styles to arrange contact section */
        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            background: rgba(18, 17, 17, 0.7);
            border-radius: 10px;
            box-shadow: #1d1c1c;
        }

        .contact-form {
            flex: 1;
            margin-right: 20px;
        }

        .contact-info {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid #0b0a0a;
        }
        .contact-info{
    color:#c4b6b6;
    max-width: 500px;
    line-height: 65px;
    padding-left: 50px;
    font-size: 18p;
}
.contact-info i{
    margin-right: 20px;
    font-size: 25px;
    }
    .contact-form{
        max-width: 700px;
        margin-right: 50px;
    }
    .contact-info, .contact-form{
        flex:1;
    }
    .contact-form h2{
        color:#d3cdcd;
        text-align: center;
        font-size: 35px;
        text-transform: uppercase;
        margin-bottom: 30px;
    }
        .contact-form .send-btn{
        float:right;
        background:#a7a6a6 ;
        color: #3b3838;
        border: none;
        width: 120px;
        height: 40px;
        font-size: 15px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-radius:5px;
    }
    .contact-form .send-btn:hover{
        background: #0582E3;
    }

    </style>

</body>
