<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contactus</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/9b33809489.js" crossorigin="anonymous"></script>
   
</head>
<body>
  
<div class="hero">
 
  <form>
    <div class="row">
        <div class="input-group">
            <input type="text" id= "name"required>
            <label for="name"><i class="fa-solid fa-user"></i>Your Name</label>
        </div>
        <div class="input-group">
            <input type="text" id= "number"required>
            <label for="number"><i class="fa-solid fa-phone-square-alt"></i>Phone No.</label>
        </div>
    </div>
   
    <div class="input-group">
        <input type="text" id= "address"required>
        <label for="number"><i class="fa-solid fa-envelope"></i>Your Address</label>
    </div>
    <div class="input-group">
        <input type="text" id= "email"required>
        <label for="email"><i class="fa-solid fa-envelope"></i>Email Id</label>
    </div>
    <div class="input-group">
        <textarea id="message"rows="8" required></textarea>
        <label for="message"><i class="fa-solid fa-comments"></i>Your Message</label>
    </div>

    <button type="submit"><i class="fa-solid fa-paper-plane"></i>SUBMIT</button>


    </form>
</div>




    
    
  <style type="text/css">
*{
    margin:0;
    padding:0;
    font-family:'poppins', sans-serif;
    box-sizing:border-box;
}

.hero {
        width: 100%;
        height: 100vh;
        background-image: url(car.png); /* Replace 'path_to_your_image.jpg' with the actual URL or path of your image */
        background-position: left; /* Update to place the image on the left side */
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }
/*.hero {
    width: 100%;
    height: 100vh;
    background-image: url();
    background-position: right;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Updated */
}*/

form {
    width: 90%;
    max-width: 600px;
    margin-left: 20%; /* Adjust margin as needed to move form to the right */
}
.input-group{
    margin-bottom :30px;
    position: relative;
    }
input, textarea{
    width:100%;
    padding: 10px;
    outline: 0;
    border: 1px solid #fff;
    color: #fff;
    background:transparent;
    font-size:15px;
}
.label{
    height: 100%;
    position:absolute;
    left: 0;
    top:0 ;
    padding: 10px;
    color: #140f0f;
    cursor: text;
    transition: 0.2s;
}
button{
    padding: 10px 0;
    color: #0e0a0a;
    outline: none;
    background: transparent;
    border: 1px solid #1d1616;
    width:100%;
    cursor: pointer;
}
input:focus~.label,
 input:valid~.label,
 textarea:focus~label,
 textarea:valid~label{
    top:-35px;
    font-size: 14px;
}
.row{
    display:flex ;
    align-items: center;
    justify-content: space-between;
}
.row .input-group{
    flex-basis: 48%;
}
    </style>

</body>
</html>
